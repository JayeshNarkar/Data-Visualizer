{% extends 'Interface/layout.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Register</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username"
                    class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email"
                    class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password"
                    class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" name="confirmation" placeholder="Confirm Password"
                    class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Register
            </button>
        </form>
        <p class="text-gray-600 mt-4 text-center">Have an account? <a href="{% url 'login' %}"
                class="text-blue-500 hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}
